<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <hod-my-calendar> </hod-my-calendar>

    <script type="module">
      import { getAppWebsocket } from '../test/mocks';
      import { HodMyCalendar, CalendarEventsService } from '../dist';

      (async function () {
        const { appWebsocket, cellId } = await getAppWebsocket();

        customElements.define(
          'hod-my-calendar',
          class extends HodMyCalendar {
            get _calendarEventsService() {
              return new CalendarEventsService(appWebsocket, cellId);
            }
          }
        );
      })();
    </script>
  </body>
</html>
