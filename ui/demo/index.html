<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <holochain-membrane-context id="context">
      <hod-my-calendar> </hod-my-calendar>
    </holochain-membrane-context>

    <script type="module">
      import { html, render } from 'lit-html';
      import { getAppWebsocket } from '../test/mocks';
      import { HodMyCalendar } from '../dist';
      import { defineGlobalElements } from 'scoped-elements/dist/global';
      import { HolochainMembraneContext } from 'holochain-membrane-context';

      (async function () {
        const { appWebsocket, cellId } = await getAppWebsocket();
        defineGlobalElements({
          'holochain-membrane-context': HolochainMembraneContext,
        });

        const context = document.getElementById('context');
        context.appWebsocket = appWebsocket;
        context.cellId = cellId;

        setTimeout(() => {
          defineGlobalElements(
            {
              'hod-my-calendar': HodMyCalendar,
            },
            200
          );
        });
      })();
    </script>
  </body>
</html>
