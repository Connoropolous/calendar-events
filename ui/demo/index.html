<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <hod-full-calendar> </hod-full-calendar>

    <script type="module">
      console.log('asdfsadf');
      import { html, render } from 'lit-html';
      import { setupApolloClientMock } from '../test/mocks/utils';
      import {
        installCalendarEventsModule,
        CREATE_CALENDAR_EVENT,
      } from '../dist';

      setupApolloClientMock('ws://localhost:8888').then(client => {
        client
          .mutate({
            mutation: CREATE_CALENDAR_EVENT,
            variables: {
              title: 'Event 1',
              startTime: Math.floor(Date.now() / 1000),
              endTime: Math.floor(Date.now() / 1000) + 10,
              location: null,
              invitees: [],
            },
          })
          .then(_ => installCalendarEventsModule({ apolloClient: client }));
      });
    </script>
  </body>
</html>
